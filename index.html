<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch CRUD Uygulaması</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-info">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h3 class="display-3 text-center">JSON CRUD UYGULAMASI</h3>
          <table class="table table-dark text-center table-striped">
            <thead>
              <tr>
                <th>İsim</th>
                <th>Soyisim</th>
                <th>E-mail</th>
                <th>İşlem</th>
              </tr>
            </thead>
            <tbody id="userTable">
              <!-- <tr>
                <td>
                  <input type="text" class="form-control" id="" value="" />
                </td>
                <td>
                  <input type="text" class="form-control" id="" value="" />
                </td>
                <td>
                  <input type="text" class="form-control" id="" value="" />
                </td>
                <td>
                  <a class="btn btn-warning">Güncelle</a>
                  <a class="btn btn-danger">Sil</a>
                </td>
              </tr> -->
            </tbody>
          </table>
          <form class="row">
            <div class="col-md-3">
              <input
                type="text"
                class="form-control"
                id="first_name"
                placeholder="İsminizi Giriniz"
              />
            </div>
            <div class="col-md-3">
              <input
                type="text"
                class="form-control"
                id="last_name"
                placeholder="Soyisminizi Giriniz"
              />
            </div>
            <div class="col-md-3">
              <input
                type="text"
                class="form-control"
                id="email"
                placeholder="E-mail Giriniz"
              />
            </div>
            <div class="col-md-3 text-end">
              <a class="btn btn-success" onclick="createUser()"> Kullanıcı Oluştur </a>
              <a class="btn btn-primary" onclick="refreshData()">Yenile</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="custom.js"></script>
  </body>
</html>
